<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github user search </title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/594c725306.js" crossorigin="anonymous"></script>
</head>
<body class="">


  <div class="user">
    
    <header>
      <h3>Devfinder</h3>
      <div class="day_night">
        <small class="day_night_text">LIGHT</small>
        <i class="fas fa-moon"></i>
      </div>
    </header>

    <div class="githubUserSearch">
      <div class="container">
          <form  action="#">
            <input type="text" placeholder="Search GitHub username..">
            <i  class="fas fromSearch fa-search"></i>
            <button class="searchBtn">Search</button>
          </form>

          <div class="profileAndDetails">

            <div class="profilePhoto">
              <img class="profile_image" src="./images/profile.png" alt="image">
            </div>

            <div class="userDetails">
              <div class="col profile">
                  <div class="profilrDetails">
                    <h2>The Octocat</h2>
                    <a href="#">Octocat</a>
                  </div>
                  <small class="date">Joined 25 jon 2011</small>
              </div>
              <span class="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, saepe.</span>
              <div class="col demandProfile">
                <div class="repos demand">
                  <small>Repos</small>
                  <span>8</span>
                </div>
                <div class="folowers demand">
                    <small>Folowers</small>
                    <span>3938</span>
                </div>
                <div class="folowing demand">
                  <small>Folowing</small>
                  <span>9</span>
                </div>
              </div>
              <div class="col contact">
                  <a class="location" href="#">
                    <i class="fas fa-map-marker-alt"></i>
                    <small >saver dakha</small>
                  </a>
                  <a class="twiter" href="#">
                    <i class="fab fa-twitter"></i>
                    <small>Not available</small>
                  </a>
                  <a class="blogLink" href="#">
                    <i class="fas fa-portrait"></i>
                    <small>http://github/blog</small>
                  </a>
                  <a class="github" href="#">
                    <i class="fab fa-github-alt"></i>
                    <small>aGithub</small>
                  </a>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
     
  <div class="search_any_user">
    <i  class="fas mainSearch fa-search"></i>
     <h1>Search</h1>
   </div>

    <script src="/app.js"></script>
</body>
</html>
